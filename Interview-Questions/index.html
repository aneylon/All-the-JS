<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // Explain the difference between the following code samples.
    for(var i = 1; i < 5; i ++ ){
      setTimeout(function() {
        console.log(i)
      }, 1000 * i)
    }

    for(var i = 1; i < 5; i ++) {
      (function(x){
        setTimeout(function(){
          console.log(x)
        }, 1000 * x)
      })(i)
    }
  </script>
</body>
</html>
